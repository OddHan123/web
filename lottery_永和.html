<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lottery.css" />
    
    <script src="jquery-3.6.1.js"></script>
    <script src="show.js"></script>
    <meta charset="utf-8">
    <title>抽籤</title>
    <script>
     $(document).ready(function(){
        $("button#b1").click(function(){
          $("div#1").hide();
          $("div#2").hide();
          $("div#3").hide();
          $("div#4").hide();
          $("div#5").hide();
          $("div#6").hide();
          var num=Math.floor(Math.random() * 5)+1 ;
          if(num==1)
            $("div#2").show();
          if(num==2)
            $("div#3").show();
          if(num==3)
            $("div#4").show();
          if(num==4)
            $("div#5").show();
          if(num==5)
            $("div#6").show();
        });
      });
    </script>
    <script type="text/javascript">
      function SHOW(){
        document.getElementById('text').innerHTML = "抽取結果";
        document.getElementById('b1').innerHTML = "再一次";
      }
    </script>
    
  </head>
  <body>

    <button type="button" id="b1" onclick="SHOW()">吃什麼</button>
    <div id="1" style="z-index: 3;"><img src="start.png"></div>
    <div id="2" style="z-index: 2;"><a href="永和1.html"><img src="結果.png"></a></div>
    <div id="3" style="z-index: 2;"><a href="永和2.html"><img src="結果2.png"></a></div>
    <div id="4" style="z-index: 2;"><a href="永和3.html"><img src="結果.png"></a></div>
    <div id="5" style="z-index: 2;"><a href="永和4.html"><img src="結果2.png"></a></div>
    <div id="6" style="z-index: 2;"><a href="永和5.html"><img src="結果.png"></a></div>
    <img src="food.jpg" id="img">
    <div id="div"></div>
    <p id="text"></p>
  </body>
</html>
