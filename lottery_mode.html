<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lottery.css" />
    <!-- <script src="js.js"></script> -->
    <script src="jquery-3.6.1.js"></script>
    <meta charset="utf-8">
    <title>抽籤</title>
    <script>
     $(document).ready(function() {
      $('body').css('display', 'none');
      $('body').fadeIn(1500); //一開始淡入
     });
     $(document).ready(function(){
        $("button#b1").click(function(){
          $("div#1").hide();
          $("div#2").hide();
          $("div#3").hide();
          $("div#4").hide();
          var num=Math.floor(Math.random() * 3)+1 ;
          if(num==1)
            $("div#2").show();
          if(num==2)
            $("div#3").show();
          if(num==3)
            $("div#4").show();
        });
      });
    </script>
    <script type="text/javascript">
      function SHOW(){
        document.getElementById('text').innerHTML = "抽取結果";
        document.getElementById('b1').innerHTML = "再一次";
      }
    </script>
    
  </head>
  <body>

    <button type="button" id="b1" onclick="SHOW()">吃什麼</button>
    <div id="1" style="z-index: 3;"><a href="about_mode89.html"><img src="black.png"></a></div>
    <div id="2" style="z-index: 2;"><a href="about_mode89.html"><img src="red.png"></a></div>
    <div id="3" style="z-index: 2;"><a href="about_mode89.html"><img src="blue.png"></a></div>
    <div id="4" style="z-index: 2;"><a href="about_mode89.html"><img src="yellow.png"></a></div>
    <img src="food.jpg" id="img">
    <div id="div"></div>
    <p id="text"></p>
  </body>
</html>
